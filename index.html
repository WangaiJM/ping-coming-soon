<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="main__header">
      <div class="container">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="sub-title">Subscribe and get notified</p>
        <form class="subscription">
          <div class="subscription__email">
            <input
              type="text"
              id="email"
              name="email"
              class="email"
              placeholder="Your email address..."
            />
            <small class="error">Please provide a valid email address</small>
          </div>
          <button type="submit" id="submit" class="btn">Notify Me</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard"
          class="dashboard"
        />
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/90ec0dbade.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
