<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="main__header">
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="sub-title">Subscribe and get notified</p>
        <form class="subscription">
          <input type="text" id="email" name="email" class="email" />
          <button type="submit" id="submit" class="btn">Notify Me</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <img src="./images/illustration-dashboard.png" alt="Dashboard" />
      </div>
    </main>
    <footer class="footer">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <footer></footer>
  </body>
</html>
